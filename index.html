<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMEFLIX REPO</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/catalogo.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
    <link rel="stylesheet" href="/style/owl.carousel.min.css">
    </link>
    <link rel="stylesheet" href="/style/owl.theme.default.min.css">
    </link>
    <link rel="stylesheet" href="/style/responsive.css">
    </link>
    <link rel="stylesheet" href="/style/video.css">
    </link>
    <link rel="stylesheet" href="/style/carrosel.css">
    </link>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">MEMEFLIX</h2>

            <nav>
                <a href="#series">Séries</a>
                <a href="#filmes">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#">Games</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="video-container">
                <video preload="none" controlList="nofullscreen nodownload" id="myVideo" poster="/img/mask.jpg">
                    <source src="/src/mask.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>

                <div class="video-content">
                    <h3 class="video-title">
                        O MÁSCARA (RAÇA NEGRA)
                    </h3>
                    <p>
                        O Máskara de um jeito que você nunca viu...
                    </p>
                </div>
            </div>
        </div>

        <div id="series">
            <h2>Séries</h2>

            <div class="carrosel-filmes">
                <div id="carrosel-serie" class="owl-carousel owl-theme">

                </div>
            </div>
        </div>

        <div id="filmes">
            <h2>Filmes</h2>

            <div class="carrosel-filmes">
                <div id="carrosel-filme" class="owl-carousel owl-theme">

                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://kit.fontawesome.com/1267a40c25.js" crossorigin="anonymous"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/setup.js" type="text/javascript"></script>

</html>
